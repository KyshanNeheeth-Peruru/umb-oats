{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block top_heading %}
    <h1 class="h3 mb-0 text-gray-900">Change Password</h1>
{% endblock %}
{% block content %}
    <section class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <a type="submit" class="btn btn-primary">Save</a>
            </form>

            <div class="h6 text-bg-danger">
                {% if messages %}
                    {{ messages.last }}
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
