{% extends 'base.html' %}

{% block top_heading %}
    <h1 class="h3 mb-0 text-gray-900">Change Password</h1>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <div class="h6 text-bg-danger">
        {% if messages %}
            {{ messages.last }}
        {% endif %}
    </div>
{% endblock %}
