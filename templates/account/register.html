{% extends 'account/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-5 d-none d-lg-block "></div>
        <div class="col-lg-7">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user" method="post">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="firstname"
                                   name="firstname" placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="lastname"
                                   name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="username" class="form-control form-control-user" id="username"
                               name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="email"
                               name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                   id="pasw1" name="pasw1" placeholder="Password">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user"
                                   id="pasw2" name="pasw2" placeholder="Repeat Password">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit">Register Account</button>
                    <hr>
                </form>
                <hr>
                <div class="text-center">
                    <a class="small" href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
