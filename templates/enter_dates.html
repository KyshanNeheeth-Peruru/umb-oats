{% extends 'base.html' %}

{% block title %}Enter Dates{% endblock %}

{% block top_heading %}
    <h1 class="h3 mb-0 text-gray-900">Enter Dates</h1>
{% endblock %}

{% block content %}

        <form method="POST" action="{% url 'add_semester' %}">
            {% csrf_token %}
            <label for="name"> Sem Name:</label>
            <input type="text" id="semname" name="semname" required>
        <br>
            <label for="start_date">Start date:</label>
            <input type="date" id="start_date" name="start_date" required>
        <br>
            <label for="end_date">End date:</label>
            <input type="date" id="end_date" name="end_date" required>
        <br>
            <button type="submit">Add dates for the semester</button>
          </form>

{% endblock %}
